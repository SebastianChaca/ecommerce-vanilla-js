</head>
<body>
  <div>

 
  <div class='main_container'>
    <div class='sidebar'>
      <div>
        <h3>DASHBOARD</h3>
        <h4>UserName</h4>
      </div>
      <h5>ADMIN</h5>
      <ul>
        <li>        
          <a href="/dashboard.html"><img src="/Img/dashboard/shoppingcart.png" alt="product icon">Products</a>         
        </li>
        <li>
          <a href=""> <img src="/Img/dashboard/userIcon.png" alt="user icon">Users</a>      
        </li>
        <li class='current'>
           <img src="/Img/dashboard/addIcon.png" alt="add product icon">Add Product  
        </li>
        <li>
          <a href="./addSection.html"> <img src="/Img/dashboard/addIcon.png" alt="add product icon">Add Section</a>  
        </li>
  
      </ul>
      <h5>SETTINGS</h5>
      <ul>
        <li >        
          <a href=""><img src="/Img/dashboard/settingsIcon.png" alt="product icon">Log Out </a>       
        </li>
        
      </ul>
    </div>
    
   
    <div class='form_container'> 
      <div class='title'>

        <h1>Crear Producto</h1>
      </div>
       <form action="" id='form'>
        <div class='nombrePrecio'>
           <label for="">Nombre</label>
           <input type="text" id='nombre'>      
           <label for="">Precio</label>
           <input type='number' id='precio'>
        </div>        
        <div class='stockRate'>
          <label for="">Stock</label>
          <input type="number" id='stock'>
          <label for="">Rate</label>
          <input type="number" id='rate'>
        </div>
        <div class='categoriaCheckbox'>
          <label for="">Categoría</label>
          <input class='categoria' type="text" id='categoria'>
          <div class='checkbox'>
            <label for="">Descuento </label>
            <input type="checkbox" id='descuento' >
            <label for="">Novedad </label>
            <input type="checkbox" id='novedad' >         
          </div>
        </div>
        <label for="">Descripción</label>
        <textarea type="textarea" id='descripcion' rows="5" cols="70"></textarea>
        <label for="">Descripción corta</label>
        <input type="text" id='descritpionCorta'>
        <img id='img-id' src='../Img/dashboard/imageprev.png'>              
        <div class='image'>
            
              <input type="file" id="file" name="img" accept="image/*">
              <label for="file">
                <img src="../Img/dashboard/upload.png" alt="">
                <p>Seleccione una imagen</p>
              </label>
                       
        </div>
        <button type='submit' id='btn'>
          Crear
        </button>       
      </form>
    </div>
    <div class='alert' id='alert'>
      <img src="/Img/markIcon.png" alt="markicon">
      <p id='alert_msg'></p>
    </div>
  </div>
  </div> 
  <script src="./createproducts.js"></script>
</body>
</html>
