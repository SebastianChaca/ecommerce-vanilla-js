  <div class="container__login">
    <h1>Sign up</h1>
  <form id='form'>
    <p class='error_msg' id='nombre_error'>Esto es un error</p>
    <input type="text" placeholder="nombre" class="field" id='nombre'>
    
    <p class='error_msg' id='apellido_error'>Esto es un error</p>
    <input type="text" placeholder="apellido" class="field" id='apellido'>
    
    <p class='error_msg' id='e-mail_error'>Esto es un error</p>
    <input type="email" placeholder="e-mail" class="field" id='email'>
    
    <p class='error_msg' id='password_error'>Esto es un error</p>
    <input type="password" placeholder="password" class="field" id='password'>
    <input type="submit" value="Sign up" class="btn" id='submitBtn'>
  </form>
  <div class="pass-link">
    <p>¿ Estas registrado ? <strong><a href="#">  Ingresá.</a></strong></p>
  </div>	
</div>
<script src="./sign-up/sign-up.js"></script>
