<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/navbarShort.css" />
    <link rel="stylesheet" href="./styles/global_style.css" />
    <link rel="stylesheet" href="./productDetail/productDetail.css" />
    
    <title>NUCBAR</title>
  </head>
  <body>
    <div  id='backdrop' >
    <aside class='sidebar' id='sidebar'>
      <div class='sidebar-btn-close-container' >
        <button class='sidebar-btn-close' id='btn_close'>
          <img src="./Img/closeBtn.png" alt="X">
          
        </button>
      </div>
      <div class='logo_container'>
        <!-- <img src="/Img/cigars.png" alt="cigars" /> -->
        <h1>NUCBAR</h1>
      </div>      
      <ul>
        <div>
           <li>
            <a  href='/'>Home</a>
          </li>
          <li>
            <a class="pseudo" href="/login.html">Ingresar</a>
          </li>
          <li>
            <a class="pseudo" href="/aboutus">About us</a>
          </li>
          <li>            
            <a class="pseudo" href="#main__title"> Productos</a>        
          </li>
      
        </div>
      </ul>
    </aside>
  </div>


    <div class="container">      
      <div class="nav__container">
        <nav class="navbar__content">
          <img src="/Img/cigars.png" alt="cigars" />
          <button class='hamburger' id='hamburger_btn'>
            <img  src='/Img/hamburger3.png' alt='hamburger'>
          </button>
          <a class="pseudo" href="/login.html">Ingresar</a>
          <a class="pseudo" href="/aboutus">About us</a>
          <a class="pseudo" href="#main__title"> Productos</a>
          <a id='username'>Username</a>
          <button class='logout_btn' id='logoutBtn'>Logout</button>
          
            <button class='nav_btn'>
              <div class='cart_quantity_container'> 
                <p id='cart_quantity'>0</p>
              </div>
              <img  src="./Img/cart.png" alt="" /> 
            </button>           
          
        </nav>
      </div>
      <div class='product_main_container'>
        <div class='arrow_container'>
          <a href='./index.html'><img src="./Img/backArrow.png" alt=""></a>
        </div>
        <div class='productDetail_container'>
          <div class='img_container'>
            <div class='title' >
              <h1 id='product_title'></h1>
              <h3 id='product_shortTitle'></h3>
              <h4 id='product_price'></h4>
            </div>
            <div class='image'>
              <img id='product_image'>
            </div>
          </div>
          <div class='description_container'>
            <p id='product_description'>
              
            </p>
            <div class='rate_container'>
              <img id='product_rate'>
            </div>
            <div class='quantity_container'>
              <p>CANTIDAD</p>
              <div class='btn_container'>
                
                <button class='quantity_btn'>
                  <img src="./Img/productDetailArrow.png" alt="">
                </button>
                <p class='quantity' id='product_quantity'>0</p>
                <button class='quantity_btn'>
                  <img src="./Img/productDetailArrowRigth.png" alt="">
                </button>
              </div>              
            </div>            
          </div> 
        </div>
        <hr>
        <div class='product_footer'>
          <div class='precio_total'>
            <p >PRECIO TOTAL</p>
          </div>
          <div class='price_and_cart'> 
            <div class='total_price'>                        
              <p id='product_totalPRice'></p>
            </div>
            <div class='add_cart'>
              <button>
                <p>Agregar</p>
              </button>
            </div>
          </div>
          
        </div>
      </div>     
     
      <footer class="footer__content"></footer>
    </div>
    <script src="./productDetail/productDetail.js"></script>
    <script src="./globalJs/globaljs.js"></script>
  </body>
</html>
